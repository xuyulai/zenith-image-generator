# Z-Image - Release Workflow
#
# Creates releases with automated versioning and changelog
# Triggered manually with version bump type

name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          echo "version=$CURRENT" >> $GITHUB_OUTPUT

      - name: Bump version
        id: bump
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
          NEW=$(node -p "require('./package.json').version")
          echo "version=$NEW" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges -20)
          else
            COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Categorize commits
          FEAT=$(echo "$COMMITS" | grep -E "^- feat" || true)
          FIX=$(echo "$COMMITS" | grep -E "^- fix" || true)
          DOCS=$(echo "$COMMITS" | grep -E "^- docs" || true)
          REFACTOR=$(echo "$COMMITS" | grep -E "^- refactor" || true)
          TEST=$(echo "$COMMITS" | grep -E "^- test" || true)
          CHORE=$(echo "$COMMITS" | grep -E "^- chore" || true)
          OTHER=$(echo "$COMMITS" | grep -vE "^- (feat|fix|docs|refactor|test|chore)" || true)

          {
            echo "changelog<<EOF"
            [ -n "$FEAT" ] && echo "### âœ¨ Features" && echo "$FEAT" && echo ""
            [ -n "$FIX" ] && echo "### ðŸ› Bug Fixes" && echo "$FIX" && echo ""
            [ -n "$DOCS" ] && echo "### ðŸ“š Documentation" && echo "$DOCS" && echo ""
            [ -n "$REFACTOR" ] && echo "### â™»ï¸ Refactoring" && echo "$REFACTOR" && echo ""
            [ -n "$TEST" ] && echo "### âœ… Tests" && echo "$TEST" && echo ""
            [ -n "$CHORE" ] && echo "### ðŸ”§ Chores" && echo "$CHORE" && echo ""
            [ -n "$OTHER" ] && echo "### ðŸ“¦ Other" && echo "$OTHER" && echo ""
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Commit version bump
        run: |
          git add package.json
          git commit -m "chore(release): v${{ steps.bump.outputs.version }}"
          git push

      - name: Create tag
        run: |
          git tag -a "v${{ steps.bump.outputs.version }}" -m "Release v${{ steps.bump.outputs.version }}"
          git push origin "v${{ steps.bump.outputs.version }}"

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: 'v${{ steps.bump.outputs.version }}',
              name: 'v${{ steps.bump.outputs.version }}',
              body: `## What's Changed

            ${{ steps.changelog.outputs.changelog }}

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ steps.current.outputs.version }}...v${{ steps.bump.outputs.version }}
            `,
              draft: false,
              prerelease: false
            });
